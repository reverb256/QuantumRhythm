name: Deploy High-Availability Static Portfolio

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist-static'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-cloudflare:
    runs-on: ubuntu-latest
    needs: deploy-github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd dist-static
          wrangler deploy
        continue-on-error: true

  verify-deployment:
    runs-on: ubuntu-latest
    needs: [deploy-github-pages, deploy-cloudflare]
    steps:
      - name: Verify GitHub Pages
        run: |
          curl -f https://reverb256.github.io || echo "GitHub Pages not yet available"
      
      - name: Verify Cloudflare
        run: |
          curl -f https://reverb256.ca || echo "Cloudflare Worker not yet available"