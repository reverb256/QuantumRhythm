apiVersion: apps/v1
kind: Deployment
metadata:
  name: aria-trading-agent
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aria-trading-agent
  template:
    metadata:
      labels:
        app: aria-trading-agent
    spec:
      containers:
      - name: trading-agent
        image: python:3.11-alpine
        command: ["python", "-c"]
        args:
        - |
          exec(open('/app/aria-core-trading.py').read())
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: aria-trading-service
spec:
  selector:
    app: aria-trading-agent
  ports:
  - port: 8080
    targetPort: 8080