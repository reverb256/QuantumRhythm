apiVersion: apps/v1
kind: Deployment
metadata:
  name: aria-command-center
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aria-command-center
  template:
    metadata:
      labels:
        app: aria-command-center
    spec:
      containers:
      - name: command-center
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /usr/share/nginx/html
      volumes:
      - name: config
        configMap:
          name: aria-hyperscale-config
---
apiVersion: v1
kind: Service
metadata:
  name: aria-command-center
  namespace: default
spec:
  selector:
    app: aria-command-center
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
  type: NodePort
---
