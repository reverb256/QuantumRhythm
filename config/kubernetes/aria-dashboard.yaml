apiVersion: apps/v1
kind: Deployment
metadata:
  name: aria-dashboard
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aria-dashboard
  template:
    metadata:
      labels:
        app: aria-dashboard
    spec:
      containers:
      - name: aria-dashboard
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /usr/share/nginx/html
      volumes:
      - name: config
        configMap:
          name: aria-config
---
apiVersion: v1
kind: Service
metadata:
  name: aria-dashboard-service
  namespace: default
spec:
  selector:
    app: aria-dashboard
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
  type: NodePort
---
